apache:
  build: images/apache-php/
  ports:
    - "50080:80"
    - "50022:22"
  volumes_from:
      - data
  links:
    - mysql
  environment:
    VIRTUAL_HOST: app.proxy
mysql:
  image: dgraziotin/mysql
  ports:
    - "53306:3306"
  volumes: 
    - ./var/mysql:/var/lib/mysql
  environment:
    MYSQL_ADMIN_PASS: gbwebdesign
    CREATE_MYSQL_BASIC_USER_AND_DB: "true"
    MYSQL_USER_NAME: usr
    MYSQL_USER_PASS: pwd
    MYSQL_USER_DB: db
data:
  image: phusion/baseimage:latest
  volumes:
    - ./src/:/app
proxy:
  image: jwilder/nginx-proxy
  ports:
    - 80:80
  links:
    - apache
    - helloworld
  volumes:
    - /var/run/docker.sock:/tmp/docker.sock:ro
helloworld:
  image: tutum/hello-world
  environment:
      VIRTUAL_HOST: hello.proxy


